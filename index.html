<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Website</title>
    <link rel="shortcut icon" href="src/imagens/favicon.jpg" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/Among us logo.png" alt="Among Us">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#Comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://www.innersloth.com/contact/" target="_blank">Suporte  </a>
                    <img src="./src/imagens/icone-link.svg" alt="icone de link de suporte">
                </li>
            </ul>
        </nav>
    </header>
    <main class="home">
        <img class="imagem-fundo" src="./src/imagens/amng us.png" alt="imagem de fundo">

        <div class="informacoes">
            <h1 class="titulo">| Jogo já disponivel para PS5 , XBOX , Ios e Pc . |</h1>
            <p class="texto">| Tente adivinhar com seus amigo quem é o impostor entre mais de 10 tripulantes e leve a
                vitoria para seu time! | </p>

            <a class="botao-comprar" href="#Comprar">Comprar</a>
        </div>
    </main>
    <section class="comprar" id="Comprar">
        <h2 class="titulo">Comprar</h2>
        <div class="cartao">
            <img class="capa" src="./src/imagens/among us imagem.jpeg" alt="Capa jogo Among us">

            <div class="informacoes">
                <h3>Among US</h3>
                <p>
                    Inclui multiplay em múltiplas plataformas e servidores locais
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/PS5 Logo.svg" alt="logo PS5">
                    </li>
                    <li>
                        <img src="./src/imagens/PS4 Logo.svg" alt="logo PS4">
                    </li>
                    <li>
                        <img class="XBOX" src="./src/imagens/XBOX logo.svg" alt="logo XBOX">
                    <li>
                        <img class="IOS" src="./src/imagens/IOS logo.png" alt="logo ios e android">
                    </li>
                    <li>
                        <img class="PC" src="./src/imagens/PC logo.svg" alt="logo pc">
                    </li>
                    
                </ul>
            </div>
            <button class="botao-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    
                    <a href="https://store.playstation.com/pt-br/product/UP7032-PPSA03595_00-AMONGUS5SIEA0001" target="_blank">
                        <img src="./src/imagens/PS5 Logo.svg" alt="logo PS5">
                    </a>

                    <a href="https://store.playstation.com/pt-br/product/UP7032-PPSA03595_00-AMONGUS5SIEA0001" target="_blank">
                        <img src="./src/imagens/PS4 Logo.svg" alt="logo PS4">
                    </a>

                    <a href="https://www.xbox.com/pt-BR/games/store/among-us/9NG07QJNK38J" target="_blank">
                        <img src="./src/imagens/XBOX logo.svg" alt="logo XBOX">
                    </a>

                    <a href="https://play.google.com/store/apps/details?id=com.innersloth.spacemafia&hl=pt_BR&gl=US&pli=1" target="_blank"> <img class="IOS" src="./src/imagens/IOS logo.png" alt="logo ios e android">
                    </a>

                    <a href="https://www.epicgames.com/id/login?lang=pt-BR&noHostRedirect=true&redirectUrl=https%3A%2F%2Fstore.epicgames.com%2Fpt-BR%2Fp%2Famong-us&client_id=875a3b57d3a640a6b7f9b4e883463ab4&prompt=pass_through" target="_blank"> <img class="PC" src="./src/imagens/PC logo.svg" alt="logo pc"></a>
            
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js" >  </script>
</body>

</html>
